{% extends 'base.html' %}

{% block title %} Chats List {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white"><a href="{% url 'add_new_chat' user_id %}">New Chat</a></h1>
</div>
<div class="w-full flex flex-wrap items-center">
    {% if chats %}
        {% for chat in chats %}
            <div class="w-full lg:w-1/3 px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">{{ chat.title|truncatewords:10 }}</h2>
                    <a href="{% url 'message_list' chat.id %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">View</a>    
                    <a href="{% url 'delete_chat' chat.id %}" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-700">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="w-full lg:w-1/3 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">Chats List Empty</h2>
                <a href="{% url 'add_new_chat' user_id %}" class="pk-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Add New Chat</a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
